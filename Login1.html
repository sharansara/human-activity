    <body class="container">
        <h1 class="text-center mb-5">Action Parsing Project</h1>
        <div class="bodydata container loginbox">
            <form action="/processLogin">
                <div class="form-group row">
                    <label for="emailid" class="col-2 col-form-label">EMail ID</label>
                    <div class="col-9">
                        <input type="emailid" name="emailid" id="emailid" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-2 col-form-label">Password</label>
                    <div class="col-9">
                        <input type="password" name="password" id="password" class="form-control"/>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-info">
                </div>
            </form>
        </div>
