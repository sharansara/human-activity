<!Doctype html>
<html>
   <head>
      <link rel="stylesheet" type="text/css" href="static/stylesheet.css"/>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Cookie|Courgette|Pacifico" rel="stylesheet">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   </head>
   <body>
    <form action="/processLogin">
      <div  class="container-fluid">
         <div  class="authentication-main">
            <div class="row">
               <div  class="col-md-4 p-0 ">
                  <div  class="auth-innerleft" style="background-image:url(static/D9-IMAGE-PROCESSING.jpg)" >
                     <div  class="text-center">
                        <img  alt="" class="logo-login" src="static/logo-login.png">
                        <hr _ngcontent-c2="">
                        <div class="social-media">
                           <ul  class="list-inline">
                              <li  class="list-inline-item">
                                 <i   class="fa fa-facebook txt-fb"></i>
                              </li>
                              <li  class="list-inline-item">
                                 <i   class="fa fa-google-plus txt-google-plus"></i>
                              </li>
                              <li  class="list-inline-item"><i aria-hidden="true" class="fa fa-twitter txt-twitter"></i></li>
                              <li class="list-inline-item"><i  aria-hidden="true" class="fa fa-linkedin txt-linkedin"></i></li>
                           </ul>
                        </div>
                     </div>
                  </div>
               </div>
               <div  class="col-md-8 p-0" >
                  <div _ngcontent-c2="" class="auth-innerright" style="background-color:#BB7A45" >
                     <div _ngcontent-c2="" class="authentication-box" >
                        <h1>Action Parsing Project</h1>
                        <h4 >LOGIN</h4>
                        <h6 >Enter your Username and Password For Login</h6>
                        <div  class="card mt-4 p-4 mb-0" style="background-color:#135B6E">
                              <div  class="form-group"><label  class="col-form-label pt-0">Your Name</label>
                                  
                              <input  class="form-control form-control-lg" required  name="emailid" id="emailid" type="email"></div>
                              <div  class="form-group"><label  class="col-form-label">Password</label>
                                  
                              <input  class="form-control form-control-lg" required name="password" id="password" type="password"></div>
                              
                              <div  class="form-group form-row mt-3 mb-0">
                                 <div  class="col-md-3"><button class="btn btn-secondary" type="submit">LOGIN</button></div>
                              </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
    </form>
   </body>
</html>
